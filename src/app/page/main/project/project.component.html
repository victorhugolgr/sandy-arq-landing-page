<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img ngSrc="/assets/images/projects/project1.webp" width="1067" height="600" class="d-block w-100 object-fit-cover" alt="...">
      <div class="carousel-caption justify-content-center row">
        <a [routerLink]="['projects']" class="btn btn-light fw-semibold px-4 mx-4 col-md-4">Ver Projetos</a>
      </div>
    </div>
    <div class="carousel-item">
      <img ngSrc="/assets/images/projects/project2.webp" width="1067" height="600" class="d-block w-100 object-fit-cover" alt="...">
      <div class="carousel-caption justify-content-center row">
        <a [routerLink]="['projects']" class="btn btn-light fw-semibold px-4 mx-4 col-md-4">Ver Projetos</a>
      </div>
    </div>
    <div class="carousel-item">
      <img ngSrc="/assets/images/projects/project3.webp" width="1067" height="600" class="d-block w-100 object-fit-cover" alt="...">
      <div class="carousel-caption justify-content-center row">
        <a [routerLink]="['projects']" class="btn btn-light fw-semibold px-4 mx-4 col-md-4">Ver Projetos</a>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
